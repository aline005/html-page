
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>

<h2>Formulário HTML</h2>

<form action="/action_page.php">
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" value="Aline"><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" id="lname" name="lname" value="Munhoz"><br><br>
        <input type="submit" value="Confirmar">
    </fieldset>
</form>

<p>Se você clicar no botão "Confirmar", os dados do formulário serão enviados para uma página chamada "/action_page.php".</p>

</body>
</html>
